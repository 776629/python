<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="http://cdnjs.loli.net/ajax/libs/mdui/0.4.2/css/mdui.min.css">
        <script src="http://cdnjs.loli.net/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
        <style type="text/css"> 
            body{ padding-bottom:50px;}
            .fixed{ position:fixed;bottom:0px;}  
            .center
                {
                    position: fixed;
                    left: 0px;
                    right: 0px;
                    margin-left:auto;
                    margin-right:auto;
                }
        </style> 

    </head>
    <body class="">
        <div class="mdui-toolbar mdui-color-amber-600">
                <div class="mdui-center"> <font style="font-weight: 300;" size="5" color= "#FFEBCD" >账户</font>
                </div>
        </div>
        <div class="mdui-tab mdui-color-amber-00" mdui-tab>
            <a href="#example1-tab1" class="mdui-ripple">登录</a>
            <a href="#example1-tab2" class="mdui-ripple">注册</a>
        </div>
            <div id="example1-tab1" class="mdui-p-a-2">
                <div style="width: 80%" class="mdui-center"> 
                    <form action="login" method="POST">
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">account_circle</i>
                            <input id='username' name="username" class="mdui-textfield-input" type="text" placeholder="Username"/>
                        </div>
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">vpn_key</i>
                            <input id='password' name="password" class="mdui-textfield-input" type="password" placeholder="passwards"/>
                        </div>
                        <div style="height: 20px"></div>
                        <div class="mdui-container">
                            <div class="mdui-col-xs-7"></div>
                            <button class="mdui-col-xs-4 mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-col" style='background-color:orange;'>登录</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="example1-tab2" class="mdui-p-a-2">
                <div style="width: 80%" class="mdui-center"> 
                    <form action="singup" method="POST">
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">account_circle</i>
                            <input id='username' name="username" class="mdui-textfield-input" type="text" placeholder="Username"/>
                        </div>
                        <div class="mdui-textfield">
                            <i class="mdui-icon material-icons">vpn_key</i>
                            <input id='password' name="password"  class="mdui-textfield-input" type="password" placeholder="passwards"/>
                        </div>
                        <div style="height: 20px"></div>
                        <div class="mdui-container">
                            <div class="mdui-col-xs-7"></div>
                            <button class="mdui-col-xs-4 mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-col" style='background-color:orange;'>注册</mdui-btn>
                        </div>
                    </form>
                </div>
            </div>  
        </div>


        <div class="center fixed">
            <div class="mdui-appbar">
                <div class="mdui-toolbar mdui-color-amber-400">
                    <div class="mdui-container">
                        <div class="mdui-col-xs-3 ">
                            <form name='search' action="search" method="POST">
                                <a href='javascript:document.search.submit();' class="mdui-btn mdui-btn-icon mdui-center"><i class="mdui-icon material-icons">search</i></a>
                            </form>
                        </div>

                        <div class="mdui-col-xs-3">
                            <form name='grade' action="grade" method="POST">
                                <a href='javascript:document.grade.submit();' class="mdui-btn mdui-btn-icon mdui-center"><i class="mdui-icon material-icons">grade</i></a>
                            </form>
                        </div>

                        <div class="mdui-col-xs-3">
                            <form name='memory' action="memory" method="POST">
                                <a href='javascript:document.memory.submit();' class="mdui-btn mdui-btn-icon mdui-center"><i class="mdui-icon material-icons">memory</i></a>
                            </form>
                        </div>

                        <div class="mdui-col-xs-3" style="background-color:rgba(255,235,205,0.4);border-radius: 13px">
                            <form name='account' action="account" method="POST">
                                <a href='javascript:document.account.submit();' class="mdui-btn mdui-btn-icon mdui-center"><i class="mdui-icon material-icons">account_circle</i></a>
                            </form>
                        </div>
                    </div>
                </di>
            </div>
        </div>
    </body>
